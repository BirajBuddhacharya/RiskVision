<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>questionnaire</title>
  <link rel="stylesheet" href= "{{ url_for('static', filename = 'css/global.css') }}">
  <style>
    :root {
      background: url("{{ url_for('static', filename = 'img/background.jpg') }}") no-repeat fixed center/cover;
      color: white;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    main {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: auto;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      padding: 20px;
    }

    h1 {
      font-size: 35px;
      color: white;
      text-align: center;
      margin: auto auto 0px auto;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    input[type="file"]{margin:0px;}

    #name_wrapper {
      display: grid;
      grid-template-areas: 'firstname lastname';
      grid-gap: 10px;
      width: 100%;
    }

    #name_wrapper>* {
      width: 1fr;
    }
    select {
      box-sizing:border-box;
      width:60%;
      height:35px;

      border-radius: 10px;
      text-align:center;
    }
    input,
    textarea {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid#ccc;
    }

    #submit {
      border: none;
      display: block;
      margin: 0 auto;
      border-radius: 30px;
      height: 52px;
      width: 160px;
      text-align: center;
      font-size: 23px;
    }
    
    #submit:hover {
      background-color: black;
      color: white;
    }

    .wrapper,
    #gender_wrapper,
    #birth_date_wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;  
    }

    input[type='radio'],input[type="checkbox"] {
      height: 20px;
      width: 20px;
      margin: 0;
    }

    input[type='date'] {
      width: 100%;
      margin: 0px;
    }

    label {
      text-align: left;
    }

    label[for='date'] {
      width: 250px;
    }

    input::placeholder {
      font-family: Montserrat;
    }
    input[type="file"]::-webkit-file-upload-button {
        background:transparent;
        font-family: "Montserrat";
        padding: 10px 20px;
        border:1px solid white;
        border-radius: 15px;
        color:white;
        margin-right: 30px;
    }
    input[type="file"]::-webkit-file-upload-button:hover{
        background-color: black;
        
    }
    @media only screen and (max-width: 767px) {
      main {
        width: 100%;
      }

      main>* {
        margin: 10px 5%;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="form-wrapper">
      <div>
        <h1>Questionnaire</h1>
      </div>
      <hr>

      <form action="/predictRisk" method="post">
        <!-- Gender -->
        <div class="wrapper">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    
        <!-- Age -->
        <div class="wrapper">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
    
        <!-- Hypertension -->
        <div class="wrapper">
            <label for="hypertension">Hypertension:</label>
            <select id="hypertension" name="hypertension">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    
        <!-- Heart Disease -->
        <div class="wrapper">
            <label for="heart_disease">Heart Disease:</label>
            <select id="heart_disease" name="heart_disease">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    
        <!-- Ever Married -->
        <div class="wrapper">
            <label for="ever_married">Ever Married:</label>
            <select id="ever_married" name="ever_married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    
        <!-- Work Type -->
        <div class="wrapper">
            <label for="work_type">Work Type:</label>
            <select id="work_type" name="work_type">
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Government Job</option>
                <option value="children">Children</option>
                <option value="Never_worked">Never Worked</option>
            </select>
        </div>
    
        <!-- Residence Type -->
        <div class="wrapper">
            <label for="Residence_type">Residence Type:</label>
            <select id="Residence_type" name="Residence_type">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>
    
        <!-- Average Glucose Level -->
        <div class="wrapper">
            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" required>
        </div>
    
        <!-- Weight -->
        <div class="wrapper">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
        </div>
    
        <!-- Height -->
        <div class="wrapper">
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
        </div>
    
        <!-- Smoking Status -->
        <div class="wrapper">
            <label for="smoking_status">Smoking Status:</label>
            <select id="smoking_status" name="smoking_status">
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <button type="submit", id = 'submit'>Submit</button>
    </form>
    
    </div>
  </main>
</body>

</html>
